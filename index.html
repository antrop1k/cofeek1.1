<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cofeek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-loading">
        <div class="loading-group">
            <img src="img/loading.png" alt="">
        </div>
    </div>
    
    <div class="container" id="container">
        <div class="neyro-visual">
            <header>
                <img class="logo" src="img/logo.png"></img>
            </header>
            <main id="main">
                <!-- <div class="message myMessage">Привет</div> -->
                <div class="message neyroMessage">Привет, меня зовут кофеёк</div>
            </main>
            <footer>
                <div class="panel-main">
                    <input type="text" class="input-panel" id="input-panel">
                    <button class="btn-send" class="button-arrow" id="button-arrow">
                        <img src="img/array-btn.png" alt="" class="button-arrow-img">
                    </button>
                </div>
            </footer>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="train-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brain.js/dist/brain-browser.min.js"></script>
</body>
</html>
